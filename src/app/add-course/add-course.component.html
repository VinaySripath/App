<div>
  <div>
    <table
      style="width: 100%; height: 40px; background-color: rgb(39, 131, 134)"
    >
      <tr>
        <td
          id="pagetitle"
          style="
            width: 80%;
            font-weight: 800;
            padding: 10px;
            font-size: xx-large;
          "
        >
          AI Tech
        </td>
        <td>Welcome {{ username }}</td>
        <td><button>Logout</button></td>
      </tr>
    </table>
  </div>
  <div id="maincontainer">
    <app-admin-side></app-admin-side>
    <form>
      <div class="row">
        <label>Course Title</label><input type="text" #title />
      </div>
      <div class="row">
        <label>Course Fee</label><input type="number" #fee />
      </div>
      <div class="row"><label>Language</label><input type="text" #lang /></div>
      <div class="row"><label>Rating</label><input type="text" #rating /></div>
      <div class="row"><label>Level</label><input type="text" #level /></div>
      <button
        type="button"
        (click)="
          addHandler(
            title.value,
            fee.value,
            lang.value,
            rating.value,
            level.value
          )
        "
      >
        Add +
      </button>
    </form>
    <p>{{ message }}</p>
  </div>
  <div>
    <div><app-footer></app-footer></div>
  </div>
</div>
